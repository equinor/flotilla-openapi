openapi: 3.0.1
info:
  title: Flotilla API
  version: 0.1.0
  contact:
    email: fg_robot_dev@equinor.com
  license:
    name: Eclipse 2.0
    url: https://www.eclipse.org/org/documents/epl-2.0/EPL-2.0.txt
  description:
    "The Flotilla API is an open API for monitoring robots on an Equinor\
    \ asset. The API is designed and built according to Equinor's API strategy. \n\
    \nThe API is documented in OpenAPI 3.0 format and follows REST principles. \n\n\
    The principles of API evolution is followed for updating and depreciation of endpoints.\n"
externalDocs:
  description: API documentation
  url: https://equinor.github.io/api-first-workbench
tags:
  - name: Robots
    description: "Robots represent all robots on asset

      "
  - name: Missions
    description:
      "Missions represent all available missions that can be started/scheduled
      on asset

      "
  - name: Events
    description:
      "Events represent all events on asset

      "
  - name: Reports
    description:
      "Reports represent the history of completed and active missions on
      asset

      "
  - name: Maps
    description:
      "Maps represents 2D-maps used to visualize pose of robot on asset

      "
paths:
  /robots:
    get:
      operationId: getRobots
      summary: List all robots on the asset.
      description: "### Overview

        List all robots on the asset

        "
      security:
        - OAuth2:
            - read
            - write
      tags:
        - Robots
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Robot"
          description: Request successful
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /robots/{robot_id}:
    get:
      operationId: getRobotById
      summary: Lookup robot by specified id.
      description: "### Overview

        Lookup robot by specified id.

        "
      tags:
        - Robots
      security:
        - OAuth2:
            - read
            - write
      parameters:
        - in: path
          name: robot_id
          required: true
          schema:
            type: integer
            format: int32
            example: 21
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Robot"
          description: Request successful and robot returned
        "404":
          description: No robot with given id exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /robots/{robot_id}/streaming:
    get:
      operationId: getRobotStream
      summary: Lookup information for streaming of real time data from robot
      description:
        "### Overview\nLookup information of real-time data streaming.\
        \ \n\nDescribes the protocol used for distributing real time data and neccesary\
        \ information for connecting to the information sources.\n"
      tags:
        - Robots
      security:
        - OAuth2:
            - read
            - write
      parameters:
        - in: path
          name: robot_id
          required: true
          schema:
            type: integer
            format: int32
            example: 21
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Stream"
          description: Request successful
        "404":
          description: Not found - No robot with id exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /robots/{robot_id}/schedule:
    get:
      operationId: getRobotSchedule
      summary: Lookup the schedule for the robot
      description: "### Overview

        Get the current schedule of a robot. The schedule is a list of time entries
        where the robot is scheduled to perform a certain mission.


        The minimum start time and maximum end time for the schedule entries can be
        specified in the query. If none is provided, the default start time is current
        time and default end time is start time + one week.

        "
      tags:
        - Robots
      security:
        - OAuth2:
            - read
            - write
      parameters:
        - in: path
          name: robot_id
          required: true
          schema:
            type: integer
            format: int32
            example: 21
        - in: query
          name: startTime
          schema:
            type: string
            format: date-time
            description: Earliest start time for scheduled missions
          required: false
        - in: query
          name: endTime
          schema:
            type: string
            format: date-time
            description: Latest end time for scheduled missions
          required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Schedule"
          description: Request successful
        "404":
          description: Not found - No robot with id exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
 
  /robots/{robot_id}/start/{mission_id}:
    post:
      operationId: postStartRobot
      summary: Start a mission with robot
      description: "### Overview

        Start a mission with given id using robot with robot id.

        "
      tags:
        - Robots
      security:
        - OAuth2:
            - write
      parameters:
        - in: path
          name: robot_id
          required: true
          schema:
            type: integer
            format: int32
            example: 21
        - in: path
          name: mission_id
          required: true
          schema:
            type: integer
            format: int32
            example: 287
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StartResponse"
          description: Mission succesfully started
        "403":
          description: Failed to start - Client is not authorized to start mission
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "409":
          description: Failed to start - Conflict with the robot schedule
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /robots/{robot_id}/stop:
    post:
      operationId: postStopRobot
      summary: Stop robot
      description:
        "### Overview\nStop the execution of the current active mission.\
        \ \n\nIf there is no active mission on robot, nothing happens.\n"
      tags:
        - Robots
      security:
        - OAuth2:
            - write
      parameters:
        - in: path
          name: robot_id
          required: true
          schema:
            type: integer
            format: int32
            example: 21
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostResponse"
          description: Robot succesfully stopped
        "403":
          description: Failed to stop - Client is not authorized to stop mission
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /missions:
    get:
      operationId: getMissions
      summary: List all available missions on the asset
      description: "### Overview

        List all available missions on the asset in the Echo mission planner

        "
      tags:
        - Missions
      security:
        - OAuth2:
            - read
            - write
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Mission"
          description: Request successful
        "404":
          description: Not found - No missions available on the asset
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /missions/{mission_id}:
    get:
      operationId: getMissionById
      summary: Lookup mission by specified id
      description: "### Overview

        Lookup mission by specified id

        "
      tags:
        - Missions
      security:
        - OAuth2:
            - read
            - write
      parameters:
        - in: path
          name: mission_id
          required: true
          schema:
            type: integer
            example: 271
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mission"
          description: Request successful
        "404":
          description: Not found - The requested mission object does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /events:
    get:
      operationId: getEvent
      summary: Lookup events
      description: "### Overview

        Lookup events

        "
      tags:
        - Events
      security:
        - OAuth2:
            - write
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
          description: Request successful
        "403":
          description: Forbidden - Client not authorized to add events
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
    post:
      operationId: postEvent
      summary: Create new event
      description: "### Overview

        Adds a new event to the robot schedule


        New entries to the schedule can be added as long as they do not conflict with
        already scheduled events.

        "
      tags:
        - Events
      security:
        - OAuth2:
            - write
      requestBody:
        description: Time entry update
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventRequest"
            examples:
              scheduleEvent:
                $ref: "#/components/examples/scheduleEvent"
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
          description: Request successful
        "403":
          description: Forbidden - Client not authorized to add events
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /events/{event_id}:
    delete:
      operationId: deleteEventById
      summary: Remove a specified event
      description: "### Overview

        Deletes an event from the robot schedule.


        Can only be used for events that have not started yet.

        "
      tags:
        - Events
      security:
        - OAuth2:
            - write
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
            format: int32
            example: 21
      responses:
        "204":
          description: Event successfully deleted
        "403":
          description: Forbidden - Client not authorized to delete events
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
    get:
      operationId: getEventById
      summary: Lookup event with specified id
      description: "### Overview

        Lookup event with specified id.


        Can only be used for events that have not started yet.

        "
      tags:
        - Events
      security:
        - OAuth2:
            - write
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
            format: int32
            example: 102
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
          description: Request successful
        "403":
          description: Forbidden - Client not authorized to delete events
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /map/{x_coord}/{y_coord}/{z_coord}:
    get:
      operationId: getMap
      summary: Find map based on coordinates
      description: "### Overview

        Finds the appropriate map based on the coordinates.

        "
      tags:
        - Maps
      security:
        - OAuth2:
            - read
            - write
      parameters:
        - in: path
          name: x_coord
          required: true
          schema:
            type: number
            format: float
            example: 221.5
        - in: path
          name: y_coord
          required: true
          schema:
            type: number
            format: float
            example: 537.5
        - in: path
          name: z_coord
          required: true
          schema:
            type: number
            format: float
            example: 2.3
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Map"
          description: Request successful
        "404":
          description: Not found - No map obejcts exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /reports:
    get:
      operationId: getReports
      summary: List all available reports on the asset
      description: "### Overview

        List all available reports on the asset.

        "
      tags:
        - Reports
      security:
        - OAuth2:
            - read
            - write
      parameters:
        - in: query
          name: startTime
          schema:
            type: string
            format: date-time
            description: Earliest start time for returned reports
          required: false
        - in: query
          name: endTime
          schema:
            type: string
            format: date-time
            description: Latest end time for returned reports
          required: false
        - in: query
          name: status
          schema:
            type: string
            description: Status for mission
            enum:
              - completed
              - active
              - aborted
          required: false
        - in: query
          name: limit
          schema:
            type: integer
            format: int32
            description: Maximum number of returned reports
          required: false
        - in: query
          name: offset
          schema:
            type: integer
            format: int32
            description: Starting index of returned reports
          required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Report"
          description: Request successful
        "404":
          description: Not found - No reports exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /reports/{report_id}:
    get:
      operationId: getReportById
      summary: Lookup report by id
      description: "### Overview

        Lookup report by id

        "
      tags:
        - Reports
      security:
        - OAuth2:
            - read
            - write
      parameters:
        - in: path
          name: report_id
          required: true
          schema:
            type: integer
            example: 212
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Report"
          description: Request successful
        "404":
          description: Not found - Report does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
components:
  parameters:
    apiVersion:
      name: api-version
      in: query
      required: true
      description:
        api-version must be present in all request as part of the query
        string
      schema:
        type: string
        enum:
          - v1
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://login.windows.net/common/oauth2/authorize?resource=0e595101-1f08-4ce0-8684-148b2e2b8e18
          tokenUrl: https://login.microsoftonline.com/common/oauth2/token
          scopes:
            read: Grants read access
            write: Grants write access
  schemas:
    Robot:
      type: object
      required:
        - id
        - name
        - model
        - status
        - capabilities
      properties:
        id:
          type: string
          format: uuid
          description: Id of robot
          example: 1b69b353-95ff-402e-9864-a5acf5bd9ddb
        name:
          type: string
          description: Name of robot
          example: Terminator
        model:
          type: string
          description: Model of robot
          example: Turtlebot
        status:
          type: string
          description: Status of robot
          enum:
            - available
            - offline
            - mission_in_progress
        capabilities:
          type: array
          items:
            type: string
            description: Valid inspection types
            enum:
              - thermal_image
              - image
              - audio
      additionalProperties: false
    Mission:
      type: object
      required:
        - id
        - name
        - link
        - tags
      properties:
        id:
          type: integer
          format: int32
          description: Echo Mission Id
          example: 122
        name:
          type: string
          description: Name of mission in Echo
          example: Valve Inspection Round
        link:
          type: string
          format: uri
          description: Link to mission in Echo
          example: https://echo.equinor.com/mp?editId=122
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
      additionalProperties: false
    Report:
      type: object
      required:
        - id
        - startTime
        - endTime
        - robotId
        - missionId
        - status
        - entries
      properties:
        id:
          type: string
          format: uuid
          description: Id of report
          example: 1b69b353-95ff-402e-9864-a5acf5bd9ddb
        startTime:
          type: string
          format: date-time
          description: Start time of mission
          example: "2022-01-12T10:33:33Z"
        endTime:
          type: string
          format: date-time
          description: End time of mission
          example: "2022-01-12T10:33:33Z"
          nullable: true
        robotId:
          type: string
          format: uuid
          description: Id of robot performing mission
          example: 1b69b353-95ff-402e-9864-a5acf5bd9ddb
        missionId:
          type: integer
          format: int32
          description: Id of mission
          example: 221
        status:
          type: string
          description: Status for mission
          enum:
            - completed
            - active
            - aborted
        entries:
          type: array
          items:
            $ref: "#/components/schemas/ReportEntry"
      additionalProperties: false
    Map:
      type: object
      required:
        - id
        - data
        - coordinates
      properties:
        id:
          type: string
          format: uuid
          description: Id of map\
          example: 1b69b353-95ff-402e-9864-a5acf5bd9ddb
        data:
          type: string
          format: byte
          description: Byte representation of image of 2D Map
          example: b4345xbnf32b...
        coordinates:
          $ref: "#/components/schemas/Coordinates"
      additionalProperties: false
    Tag:
      type: object
      required:
        - tagId
        - inspectionTypes
      properties:
        tagId:
          type: string
          description: Stid Id for inspection tag
          example: 123-AA-354
        link:
          type: string
          description: Link to tag in Echo
          example: https://echo.equinor.com/tag/313-AA-243
        inspectionTypes:
          type: array
          items:
            type: string
            description: Valid inspection types
            enum:
              - thermal_image
              - image
              - audio
      additionalProperties: false
    ReportEntry:
      type: object
      required:
        - id
        - tagId
        - status
        - inspectionType
        - time
      properties:
        id:
          type: string
          format: uuid
          description: Id of report entry
          example: 1b69b353-95ff-402e-9864-a5acf5bd9ddb
        tagId:
          type: string
          description: Tag Id of inspection
          example: 123-AA-354
        status:
          type: string
          description: Status for inspection of tag
          enum:
            - completed
            - failed
        inspectionType:
          type: string
          description: Valid inspection types
          enum:
            - thermal_image
            - image
            - audio
        time:
          type: string
          format: date-time
          description: Time Stamp of inspection
          example: "2022-01-12T10:33:33Z"
        link:
          type: string
          format: uri
          description: HTTPS link to inspection result
          example: https://equinor.com
      additionalProperties: false
    Coordinates:
      type: object
      required:
        - referenceSystem
        - xMin
        - xMax
        - yMin
        - yMax
      properties:
        referenceSystem:
          type: string
          description: Reference system for coordinates
          example: EQUINOR:4100001
        xMin:
          type: number
          format: float
          description: Minimum x coordinate in asset frame covered by map
          example: 25.4
        xMax:
          type: number
          format: float
          description: Maximum x-coordinate in asset frame covered by map
          example: 254.3
        yMin:
          type: number
          format: float
          description: Minimum y-coordinate in asset frame covered by map
          example: -10.3
        yMax:
          type: number
          format: float
          description: Maximum x-coordinate in asset frame covered by map
      additionalProperties: false
    Stream:
      type: object
      required:
        - protocol
        - host
        - port
        - topics
      properties:
        protocol:
          type: string
          description: Protocol used for streaming real time data
          enum:
            - MQTT
        host:
          type: string
          format: ipv4
          description: IP-address of host
          example: 192.0.2.146
        port:
          type: string
          description: Port number used
          example: "1888"
        topics:
          type: array
          items:
            $ref: "#/components/schemas/Topic"
      additionalProperties: false
    Topic:
      type: object
      required:
        - path
        - resource
      properties:
        path:
          type: string
          example: robot/pose
        resource:
          type: string
          enum:
            - battery
            - pose
      additionalProperties: false
    Schedule:
      type: object
      required:
        - robotId
        - startDate
        - endDate
        - events
      properties:
        robotId:
          type: string
          format: uuid
          description: Robot id for schedule
          example: 1b69b353-95ff-402e-9864-a5acf5bd9ddb
        startDate:
          type: string
          format: date
          description: Start date for schedule
          example: "2022-01-12"
        endDate:
          type: string
          format: date
          description: End date for schedule
          example: "2022-01-19"
        events:
          type: array
          items:
            $ref: "#/components/schemas/Event"
      additionalProperties: false
    Event:
      type: object
      required:
        - id
        - robotId
        - missionId
        - startTime
        - endTime
      properties:
        id:
          type: string
          format: uuid
          description: Id of event
          example: 1b69b353-95ff-402e-9864-a5acf5bd9ddb
        seriesId:
          type: string
          format: uuid
          description: Series id if the schedule entry is a part of a series
          example: 1b69b353-95ff-402e-9864-a5acf5bd9ddb
          nullable: true
        robotId:
          type: integer
          format: int32
          description: Id of robot
          example: 231
        missionId:
          type: integer
          format: int32
          description: Id of mission in echo
          example: 231
        startTime:
          type: string
          format: date-time
          description: Start time for scheduled mission in local time
          example: "2022-01-12T10:33:33Z"
        endTime:
          type: string
          format: date-time
          description: Expected end time for scheduled mission in local time
          example: "2022-01-13T10:33:33Z"
      additionalProperties: false
    ProblemDetails:
      type: object
      properties:
        title:
          type: string
          description: Description of error
          example: One or more validation errors occurred.
          nullable: true
        status:
          type: integer
          description: HTTP status code
          example: 400
          format: int32
          nullable: true
        errors:
          type: object
          description: Detailed information about error
          additionalProperties:
            type: object
            additionalProperties: false
